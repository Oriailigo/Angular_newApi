<style>
    :root{
	--white-text:#fff;
	--background:#c8e8f1;
	--black-text:rgb(68, 66, 66)	
	--prueba: (180deg,#21c8f6,#637bff);
}

.background1-left-column{
	background: linear-gradient(180deg,#21c8f6,#637bff);
}


.background2-left-column{
	background: linear-gradient(180deg ,#6edcc4,#1aab8b);
}


* {
	padding: 0;
	margin: 0;
	text-decoration: none;
	box-sizing: border-box;
	border: none;
}


body {
	font-family: Arial, Helvetica, sans-serif;	
}

.container{
  display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
}

.card {
	background-color:var(--white-text);
	border-radius: 1rem;
	box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.2);
	display: flex;	
	margin: 1.5rem;
	overflow: hidden;
	width: 30rem;
	height: 19rem;
}

.card h6 {
	opacity: 0.6;	
	letter-spacing: .1rem;
	text-transform: uppercase;
}

.card  h2 {
	letter-spacing: .1rem;
	margin: 1rem 0;
	color: var(black-text);
}

.left-column {	
	color: var(--white-text);
	padding: 1rem;
	max-width: 13rem;
	display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  gap: 1.2rem;
}

.left-column h2{
	color: var(--white-text);
}

.left-column i {
	font-size: 5rem
}

.right-column {
	padding: 30px;
	width: 100%;
	display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: space-between;
	
}

.right-column p{	
	font-size: .9rem;
	color: var(--black-text)
}

.button {
	border-radius: 3rem;
	box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
	color: var(--white-text);
	font-size: 1.2rem;
	padding: .8rem 1.5rem;
	letter-spacing: .1rem;
	align-self: flex-end;
}

/*media queries*/

@media (max-width: 1030px) {
	.container{
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height:auto;
	}
  }


  .module {
  width: 250px;
  /* margin: 0 0 1em 0; */
  overflow: hidden;
}

.module p h6{
  margin: 0;
}

.line-clamp {
  display: contents;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
}
p{
    font-size: 0.8em;
}
h6{
    font-size: 0.8em;
}
img {
 max-width: 100%;
 max-height: 100%;
}
.img_size {
 height: 200px;
 width: 200px;
}
.figcaption_format p{
  font-size: 0.8em;

}
.figcaption_format{
  width: 193px;
  height: 18px;
    white-space: wrap;
    text-overflow: ellipsis;
    overflow: hidden;
}

.acortar {
  height: 110px;
    white-space: wrap;
    text-overflow: ellipsis;
    overflow: hidden;
 }

</style>

<div class="container">
    <div *ngFor="let item of cardDisplay">
        <div class="card">
            <div class="left-column background1-left-column">
                <h6>{{item.title}}</h6>
                <!-- <div class="module line-clamp"> -->
                <div class="acortar">    
                    <p>{{item.description}}</p>

                </div>
                
            </div>
            <div class="right-column">
                <figure>
                  <div>
                    <img class="img_size" src={{item.urlToImage}} alt="imagen de noticias">
                    
                  </div>
                    <figcaption class="figcaption_format"><p>{{item.author}} </p>  </figcaption>
                </figure>
                
                <button class="button background1-left-column">
                  <a href={{item.url}}>Leer</a>
                  </button>
            </div>
        </div>

    </div>
    
   
</div>
